<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="3000" class="timer__button">Lecture 50 Minutes</button>
      <button data-time="600" class="timer__button">Break 10 Minutes</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <button data-time="1800" class="timer__button">30 Minute Lab</button>
      <button data-time="3600" class="timer__button">1 Hour Lab</button>
      
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="timer.js"></script>
</body>
</html>
